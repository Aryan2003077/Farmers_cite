<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/output.css">

    <title>Document</title>
    <script src="./a.js"></script>
</head>
<style>
  body {
     background-color: lawngreen;
  
  }
</style>
<body class="items-center">
    <!-- Navbar -->
    <section class="back-image align-middle">
        <div class="flex justify-between p-5">
            <div class="pl-3">
                <!--logo--><h1 class="text-3xl font-semibold">Logo</h1>
            </div>
            <div class="grid grid-cols-5 gap-7 text-lg font-medium items-center">
                <div class="">
                    <h1>Home</h1>
                </div>
                <div class="">
                    <h1>About us</h1>
                </div>
                <div>
                    <h1>Services</h1>
                </div>
                <div>
                    <h1>Contact</h1>
                </div>
                <div>
                    <!--Login--><button class="bg-teal-400 rounded-full p-2 px-4 text-white">Login</button>
                </div>
            </div>
        </div>
    </section>
        <!-- Navbar End -->
        <!-- Login box -->
        
        <div class=" font-nunito">
            <body class="antialiased opacity-10">
                <div class="container px-6 mx-auto">
                  <div
                    class="flex flex-col text-center md:text-left md:flex-row h-screen justify-evenly md:items-center">
                    <div class="w-full md:w-full lg:w-2/4 mx-auto md:mx-0 text-center">
                      <div class="bg-white p-10 flex flex-col items-center w-full bg-opacity-5 rounded-xl">
                        <h2 class="text-2xl font-bold text-gray-800 mb-5 uppercase">
                          Login
                        </h2>
                        <hr class="h-3 w-1/2 shadow-xl">
                        <form action="" class="w-full items-center">
                          <div id="input" class="flex flex-col w-full my-5 ">
                            <label for="username" class="text-gray-500 mb-2 text-left"
                              >Username</label
                            >
                            <input
                              type="text"
                              id="username"
                              placeholder="Please insert your username"
                              class="appearance-none  hover:shadow-xl rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring focus:shadow-lg"
                            />
                          </div>
                          <div id="input" class="flex flex-col w-full my-5">
                            <label for="password" class="text-gray-500 mb-2 text-left"
                              >Password</label
                            >
                            <input
                              type="password"
                              id="password"
                              placeholder="Please insert your password"
                              class="appearance-none border-2 hover:shadow-xl border-gray-100 rounded-lg px-4 py-3 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:shadow-lg"
                            />
                          </div>
                          <div id="button" class="flex flex-col w-full my-5">
                            <button
                              type="button"
                              class="w-4/6 py-4 bg-teal-500 hover:bg-teal-700 rounded-lg text-green-100"
                            >
                              <div class="flex flex-row items-center justify-center">
                                <div class="mr-2">
                                  <svg
                                    class="w-6 h-6"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                  >
                                    <path
                                      stroke-linecap="round"
                                      stroke-linejoin="round"
                                      stroke-width="2"
                                      d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                                    ></path>
                                  </svg>
                                </div>
                                <div class="font-extrabold">Submit</div>
                              </div>
                            </button>
                            <div class="flex mt-5">
                              <a
                                href="#"
                                class="w-full text-right font-medium text-gray-500"
                                >Sign up</a
                              >
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
</body>
</html>
